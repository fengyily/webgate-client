<div class="terminal-color-scheme-field modern-theme-picker" ng-class="{
        'custom-color-scheme-details-visible' : detailsShown,
        'custom-color-scheme-details-hidden' : !detailsShown
    }">

    <!-- Hidden input for form compatibility -->
    <input type="hidden" ng-attr-id="{{ fieldId }}" ng-attr-name="{{ field.name }}" ng-model="selectedColorScheme">

    <!-- Modern card-based theme selector -->
    <div class="theme-cards-container">
        <!-- Pre-defined color scheme cards -->
        <div class="theme-card" 
             ng-repeat="option in field.options" 
             ng-if="option"
             ng-click="selectColorScheme(option)"
             ng-class="{'selected': selectedColorScheme === option}">
            <div class="theme-preview" ng-class="'theme-' + option">
                <div class="preview-line">$ ssh user@server</div>
                <div class="preview-line success">Connected!</div>
                <div class="preview-cursor">_</div>
            </div>
            <div class="theme-name">{{ getFieldOption(option) | translate }}</div>
        </div>
        
    </div>

</div>
